<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github users</title>
    <style>
        .gitusers{
            display:flex;
            background-color: bisque;
            padding: 10px;
            margin-bottom: 10px;
        }
        .gitusers ul{
            list-style: none;
        }
    </style>
</head>
<body>
    <button id="btn">Click</button>
    <h1>Github Users</h1>
    <div id="gitusers"></div>
<script>
    document.getElementById("btn").addEventListener("click",gitusers);
    function gitusers(){
        var xhr = new XMLHttpRequest();
        xhr.open("GET","https://api.github.com/users",true);
        xhr.onload = function(){
            if(this.status == 200){
                var users = JSON.parse(this.responseText);
                var output="";
                for(var i in users){
                    output +=
                    '<div class="gitusers">'+
                    '<img src="'+users[i].avatar_url+'"width="70",height="70">' +
                    '<ul>'+
                    '<li> ID:'+users[i].id+'</li>'+
                    '<li> Login:'+users[i].login+'</li>'+
                    '</ul>'+
                    '</div>';
                }
                document.getElementById("gitusers").innerHTML = output;

            }
        }
        xhr.send();
    }
</script>
</body>
</html>
